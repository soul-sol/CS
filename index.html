<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountShot Clan - PUBG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 헤더 -->
        <header class="main-header">
            <div class="header-gif">
                <img src="GIF.gif" alt="CountShot" class="header-logo-gif">
            </div>
            <div class="header-text">
                <h1 class="page-title">CountShot Clan</h1>
                <p class="subtitle">PUBG Kakao Server | Elite Squad</p>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-label">총 멤버</span>
                    <span class="stat-value" id="totalMembers">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">클랜 레벨</span>
                    <span class="stat-value">17</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link active">티어 관리</a>
                <a href="members.html" class="nav-link">멤버 상태</a>
                <a href="team-builder.html" class="nav-link">팀 빌더</a>
            </nav>
        </header>

        <!-- 멤버 추가 섹션 -->
        <div class="member-add-section">
            <div class="add-member-container">
                <input 
                    type="text" 
                    id="playerSearchInput" 
                    placeholder="플레이어명을 입력하세요" 
                    class="player-search-input"
                >
                <button id="addMemberBtn" class="add-member-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    멤버 추가
                </button>
            </div>
        </div>

        <!-- 티어 컨테이너 (5개 컬럼으로 변경) -->
        <div class="tiers-container tiers-5col">
            <!-- 1티어 -->
            <div class="tier-column" data-tier="tier1">
                <div class="tier-header tier-gold">
                    <h2 class="tier-title">
                        <span class="tier-icon">👑</span>
                        1티어 - Elite
                    </h2>
                    <span class="tier-count" id="tier1Count">0</span>
                </div>
                <div class="tier-content" id="tier1">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 2티어 -->
            <div class="tier-column" data-tier="tier2">
                <div class="tier-header tier-red">
                    <h2 class="tier-title">
                        <span class="tier-icon">🔥</span>
                        2티어 - Pro
                    </h2>
                    <span class="tier-count" id="tier2Count">0</span>
                </div>
                <div class="tier-content" id="tier2">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 3티어 -->
            <div class="tier-column" data-tier="tier3">
                <div class="tier-header tier-green">
                    <h2 class="tier-title">
                        <span class="tier-icon">🌟</span>
                        3티어 - Regular
                    </h2>
                    <span class="tier-count" id="tier3Count">0</span>
                </div>
                <div class="tier-content" id="tier3">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 4티어 -->
            <div class="tier-column" data-tier="tier4">
                <div class="tier-header tier-blue">
                    <h2 class="tier-title">
                        <span class="tier-icon">⚔️</span>
                        4티어 - Rookie
                    </h2>
                    <span class="tier-count" id="tier4Count">0</span>
                </div>
                <div class="tier-content" id="tier4">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 무소속 -->
            <div class="tier-column" data-tier="unassigned">
                <div class="tier-header tier-gray">
                    <h2 class="tier-title">
                        <span class="tier-icon">📋</span>
                        무소속
                    </h2>
                    <span class="tier-count" id="unassignedCount">0</span>
                </div>
                <div class="tier-content" id="unassigned">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">새 멤버가 여기에 추가됩니다</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 멤버 상세 정보 모달 -->
        <div id="memberModal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close" onclick="closeMemberModal()">×</button>
                <div id="modalMemberInfo">
                    <!-- 멤버 상세 정보가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>

        <!-- 로딩 인디케이터 -->
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWEWmussrZcqv4LgCvjUdcuzRcaUST3Ls",
            authDomain: "cs-homepage-5c3c2.firebaseapp.com",
            databaseURL: "https://cs-homepage-5c3c2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cs-homepage-5c3c2",
            storageBucket: "cs-homepage-5c3c2.firebasestorage.app",
            messagingSenderId: "117726976721",
            appId: "1:117726976721:web:f9dd3297e82113414183f0",
            measurementId: "G-9XZ9SJ3D78"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Firebase를 전역으로 사용 가능하게 설정
        window.firebaseDB = {
            database: database,
            ref: ref,
            set: set,
            onValue: onValue,
            remove: remove,
            update: update
        };
    </script>
    <script src="app-tier.js"></script>
</body>
</html>
