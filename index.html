<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountShot Clan - PUBG</title>
    <link rel="stylesheet" href="css/style-ultimate.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="main-header">
            <div class="header-gif">
                <img src="GIF.gif" alt="CountShot" class="header-logo-gif">
            </div>
            <div class="header-text">
                <h1 class="page-title">CountShot Clan</h1>
                <p class="subtitle">PUBG Kakao Server | Elite Squad</p>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-label">총 멤버</span>
                    <span class="stat-value" id="totalMembers">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">클랜 레벨</span>
                    <span class="stat-value">17</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link active">티어 관리</a>
                <a href="members.html" class="nav-link">멤버 관리</a>
                <a href="team-builder.html" class="nav-link">팀 빌더</a>
                <a href="stats.html" class="nav-link">통계 분석</a>
            </nav>
        </header>

        <!-- 티어 이동 컨트롤 섹션 -->
        <div class="tier-control-section">
            <button id="lockBtn" class="lock-btn locked" title="클릭하여 티어 이동 잠금 해제">
                <span class="lock-icon">🔒</span>
                <span class="lock-text">티어 이동 잠김</span>
            </button>
            <div class="lock-info">
                <span class="lock-status">티어 이동이 잠겨있습니다. 멤버를 이동하려면 잠금을 해제하세요.</span>
            </div>
        </div>

        <!-- 티어 컨테이너 (5개 컬럼으로 변경) -->
        <div class="tiers-container tiers-5col">
            <!-- 1티어 -->
            <div class="tier-column" data-tier="tier1">
                <div class="tier-header tier-gold">
                    <h2 class="tier-title">
                        <span class="tier-icon">👑</span>
                        1티어
                    </h2>
                    <span class="tier-count" id="tier1Count"></span>
                </div>
                <div class="tier-content" id="tier1">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 2티어 -->
            <div class="tier-column" data-tier="tier2">
                <div class="tier-header tier-red">
                    <h2 class="tier-title">
                        <span class="tier-icon">🔥</span>
                        2티어
                    </h2>
                    <span class="tier-count" id="tier2Count"></span>
                </div>
                <div class="tier-content" id="tier2">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 3티어 -->
            <div class="tier-column" data-tier="tier3">
                <div class="tier-header tier-green">
                    <h2 class="tier-title">
                        <span class="tier-icon">🌟</span>
                        3티어
                    </h2>
                    <span class="tier-count" id="tier3Count"></span>
                </div>
                <div class="tier-content" id="tier3">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 4티어 -->
            <div class="tier-column" data-tier="tier4">
                <div class="tier-header tier-blue">
                    <h2 class="tier-title">
                        <span class="tier-icon">⚔️</span>
                        4티어
                    </h2>
                    <span class="tier-count" id="tier4Count"></span>
                </div>
                <div class="tier-content" id="tier4">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">멤버를 여기로 드래그하세요</p>
                    </div>
                </div>
            </div>

            <!-- 미분류 -->
            <div class="tier-column" data-tier="unassigned">
                <div class="tier-header tier-gray">
                    <h2 class="tier-title">
                        <span class="tier-icon">📋</span>
                        미분류
                    </h2>
                    <span class="tier-count" id="unassignedCount"></span>
                </div>
                <div class="tier-content" id="unassigned">
                    <div class="tier-drop-zone">
                        <p class="drop-hint">새 멤버가 여기에 추가됩니다</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 멤버 상세 정보 모달 -->
        <div id="memberModal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close" onclick="closeMemberModal()">×</button>
                <div id="modalMemberInfo">
                    <!-- 멤버 상세 정보가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWEWmussrZcqv4LgCvjUdcuzRcaUST3Ls",
            authDomain: "cs-homepage-5c3c2.firebaseapp.com",
            databaseURL: "https://cs-homepage-5c3c2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cs-homepage-5c3c2",
            storageBucket: "cs-homepage-5c3c2.firebasestorage.app",
            messagingSenderId: "117726976721",
            appId: "1:117726976721:web:f9dd3297e82113414183f0",
            measurementId: "G-9XZ9SJ3D78"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        // 익명 인증으로 자동 로그인
        signInAnonymously(auth)
            .then(() => {
                console.log('익명 인증 성공');
            })
            .catch((error) => {
                console.error('익명 인증 실패:', error);
            });
        
        // 인증 상태 리스너
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('인증됨 - UID:', user.uid);
            } else {
                console.log('인증되지 않음');
            }
        });
        
        // Firebase를 전역으로 사용 가능하게 설정
        window.firebaseDB = {
            database: database,
            ref: ref,
            set: set,
            onValue: onValue,
            remove: remove,
            update: update
        };
    </script>
    <script src="js/app-tier.js?v=2"></script>
</body>
</html>
