<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Stats Debug</title>
</head>
<body>
    <h1>통계 디버깅 페이지</h1>
    <p>F12를 눌러 콘솔을 확인하세요</p>
    
    <button onclick="testAddMember()">테스트: CS_COSMOS 추가</button>
    <div id="status"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDf7Kz5H6lCXmzFDXjqcb0mVNjmmnPvxRs",
            authDomain: "countshot-clan.firebaseapp.com",
            databaseURL: "https://countshot-clan-default-rtdb.firebaseio.com",
            projectId: "countshot-clan",
            storageBucket: "countshot-clan.firebasestorage.app",
            messagingSenderId: "176589021893",
            appId: "1:176589021893:web:c17bb73c1e3d2f77e7e85f"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Firebase 데이터 실시간 모니터링
        onValue(ref(database, 'members'), (snapshot) => {
            const data = snapshot.val();
            console.log('📊 Firebase 멤버 데이터:', data);
            
            if (data) {
                Object.entries(data).forEach(([id, member]) => {
                    console.log(`
멤버: ${member.name}
- 티어: ${member.tier}
- Stats 있음?: ${member.stats ? 'YES' : 'NO'}
- K/D: ${member.stats?.kd || 'NONE'}
- DMG: ${member.stats?.avgDamage || 'NONE'}
                    `);
                });
            }
        });

        window.testAddMember = async function() {
            const status = document.getElementById('status');
            status.textContent = '테스트 멤버 추가 중...';
            
            // 테스트 데이터
            const testMember = {
                id: 'test_cosmos',
                originalId: 'account.12345',
                name: 'CS_COSMOS',
                shardId: 'kakao',
                tier: 'tier2',
                addedAt: new Date().toISOString(),
                stats: {
                    kd: '1.31',
                    avgDamage: 260,
                    wins: 30,
                    kills: 431,
                    deaths: 449,
                    assists: 155,
                    damageDealt: 81135,
                    roundsPlayed: 469,
                    winRate: '8.5',
                    headshotRate: '20.2',
                    avgKills: '0.9',
                    isRanked: true,
                    rankInfo: {
                        currentTier: { tier: 'Diamond', subTier: '5' },
                        currentRankPoint: 3038,
                        bestTier: { tier: 'Diamond', subTier: '4' }
                    }
                },
                lastStatsUpdate: new Date().toISOString(),
                status: 'online'
            };
            
            try {
                await set(ref(database, 'members/test_cosmos'), testMember);
                status.textContent = '✅ 테스트 멤버 추가 완료! 메인 페이지를 새로고침하세요.';
                console.log('✅ 테스트 멤버 추가됨:', testMember);
            } catch (error) {
                status.textContent = '❌ 에러: ' + error.message;
                console.error('에러:', error);
            }
        }
    </script>
</body>
</html>
