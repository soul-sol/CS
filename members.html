<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountShot Clan - Members</title>
    <link rel="stylesheet" href="style-ultimate.css">
    <link rel="stylesheet" href="members-ultimate.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="main-header">
            <div class="header-gif">
                <img src="GIF.gif" alt="CountShot" class="header-logo-gif">
            </div>
            <div class="header-text">
                <h1 class="page-title">CountShot Members</h1>
                <p class="subtitle">멤버 관리 시스템</p>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">티어 관리</a>
                <a href="members.html" class="nav-link active">멤버 관리</a>
                <a href="team-builder.html" class="nav-link">팀 빌더</a>
            </nav>
        </header>

        <!-- 멤버 추가 섹션 -->
        <div class="add-member-section">
            <h2 class="section-title">새 멤버 추가</h2>
            <div class="add-member-form">
                <input type="text" id="playerNameInput" placeholder="PUBG 닉네임 입력" class="input-field">
                <button id="addMemberBtn" class="btn-add-member">
                    <span class="btn-icon">+</span>
                    멤버 추가
                </button>
            </div>
            <div id="addMemberMessage" class="message hidden"></div>
        </div>

        <!-- 온라인 상태 요약 -->
        <div class="online-summary">
            <div class="summary-card online-card">
                <div class="summary-icon">🟢</div>
                <div class="summary-info">
                    <span class="summary-label">온라인</span>
                    <span class="summary-count" id="onlineCount">0</span>
                </div>
            </div>
            <div class="summary-card offline-card">
                <div class="summary-icon">⚫</div>
                <div class="summary-info">
                    <span class="summary-label">오프라인</span>
                    <span class="summary-count" id="offlineCount">0</span>
                </div>
            </div>
        </div>

        <!-- 온라인 멤버 -->
        <div class="members-section">
            <h2 class="section-title">
                <span class="status-icon">🟢</span>
                온라인 멤버
            </h2>
            <div class="members-grid" id="onlineMembers">
                <!-- 온라인 멤버들이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 오프라인 멤버 -->
        <div class="members-section">
            <h2 class="section-title">
                <span class="status-icon">⚫</span>
                오프라인 멤버
            </h2>
            <div class="members-grid" id="offlineMembers">
                <!-- 오프라인 멤버들이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 메시지 -->
        <div id="message" class="message hidden"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWEWmussrZcqv4LgCvjUdcuzRcaUST3Ls",
            authDomain: "cs-homepage-5c3c2.firebaseapp.com",
            databaseURL: "https://cs-homepage-5c3c2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cs-homepage-5c3c2",
            storageBucket: "cs-homepage-5c3c2.firebasestorage.app",
            messagingSenderId: "117726976721",
            appId: "1:117726976721:web:f9dd3297e82113414183f0",
            measurementId: "G-9XZ9SJ3D78"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Firebase를 전역으로 사용 가능하게 설정
        window.firebaseDB = {
            database: database,
            ref: ref,
            set: set,
            onValue: onValue,
            update: update
        };
    </script>
    <script src="members.js"></script>
</body>
</html>
