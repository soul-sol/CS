name: Collect PUBG Stats

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 00:00)에 실행
    - cron: '30 0 * * *'
  workflow_dispatch: # 수동 실행도 가능하도록

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd scripts
        npm install
    
    - name: Collect and save stats
      env:
        PUBG_API_KEY: ${{ secrets.PUBG_API_KEY }}
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        cd scripts
        node collect-daily-stats.js
    
    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily stats [skip ci]" && git push)
